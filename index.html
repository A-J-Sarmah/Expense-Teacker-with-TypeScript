<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script defer src="./app.js"></script>
    <title>Expense Tracker</title>
  </head>
  <body class="user-select-none">
    <!-- nav bar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"> Expense Tracker </a>
      </div>
    </nav>
    <!-- main container -->
    <div class="container-lg mt-5">
      <!-- the hedaings fields -->
      <div class="row justify-content-center">
        <div class="col-6 mt-3 mb-5">
          <p class="display-3 text-center">Expense Tracker</p>
          <p class="display-5 text-muted text-center">
            Track all of your expenses.
          </p>
        </div>
      </div>
      <!-- the input fields -->
      <div class="row justify-content-center">
        <div class="col-xl-4 col-12 mb-5">
          <label>Amount</label>
          <input
            type="text"
            class="w-100"
            id="amount"
            placeholder="Enter your expense here"
          />
        </div>
        <div class="col-xl-4 col-12 mb-5">
          <label>To</label>
          <input
            type="text"
            class="w-100"
            id="to"
            placeholder="Money transfered to"
          />
        </div>
        <div class="col-xl-4 col-12 mb-5">
          <label>For</label>
          <input
            type="text"
            class="w-100"
            id="for"
            placeholder="Money transfer for"
          />
        </div>
      </div>
      <!-- the button -->
      <div class="row justify-content-center">
        <div class="col-xl-4 col-12 mb-5 text-center">
          <button class="btn btn-dark" id="add-expense">Add Expense</button>
        </div>
      </div>
      <!-- where all expenses will pass in -->
      <div class="row" id="display-area"></div>
    </div>
  </body>
</html>
